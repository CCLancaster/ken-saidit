<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Ken Saidit</title>
  <link rel="stylesheet" media="screen" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="style.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header text-danger">
        <h1>Ken Saidit</h1>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Post a joke for all fans of jokes to see!</div>
        <div class="card-text">
          <form action="" id="joke-form">
            <div class="form-group">
              <label>Joke:</label>
              <textarea id="joke" type="text" class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Add Joke</button>
          </form>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="card-title">Joke Board</div>
        <div class="card-text">
          <ul class="jokes-board">
          </ul>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="vendor/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
